<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brooklyn Public Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Forum&family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="sass/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-title">
          <h1>Brooklyn Public Library</h1>
        </div>
        <nav class="header-navigation">
          <ul class="menu">
            <li>About</li>
            <li>Favorites</li>
            <li>Coffee shop</li>
            <li>Contacts</li>
            <li>Library Card</li>
          </ul>
        </nav>
        <a href="#" class="icon-profile">
          <span class="ico-no-auth"></span>
        </a>
      </div>
    </header>
    <section class="welcome">
      <div class="container">
        <div class="welcome-content">
          <h2>Welcome to the Brooklyn Library</h2>
        </div>
      </div>
    </section>
    <section class="about">
      <div class="container">
        <h2>About</h2>
        <p class="description">
          The Brooklyn Library is a free workspace, a large number of books and
          a cozy coffee shop inside
        </p>
        <div class="layout-3-column">
          <div class="about-images-items">
            <img src="img/about/image_1.jpg" alt="about_1" />
            <img src="img/about/image_2.jpg" alt="about_2" />
            <img src="img/about/image_3.jpg" alt="about_3" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
